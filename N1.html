<!DOCTYPE html>
<html>
<head>
    <title>1. Calculadora de Salario</title>
    <style>
    

        .result {

            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="result">
        <h1> 1. Calculadora de Salario</h1>
        <label for="nombre"><p></p>Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese el nombre">
        <label for="apellido"><p></p>Apellido:</label>
        <input type="text" id="apellido" placeholder="Ingrese el apellido">
        <label for="rango"><p></p>Rango:</label>
        <input type="text" id="rango" placeholder="Ingrese el rango">
        <label for="salarioMensual"><p></p>Salario Mensual:</label>
        <input type="number" id="salarioMensual" placeholder="Ingrese el salario mensual">
        <button onclick="calcularSalario()">Calcular</button>
        <div id="resultado"></div>
    </div>
    <script>
        function calcularSalario() {
            const nombre = document.getElementById("nombre").value;
            const apellido = document.getElementById("apellido").value;
            const rango = document.getElementById("rango").value;
            const salarioMensual = parseFloat(document.getElementById("salarioMensual").value);
            const bonificacion = 250;
            const igss = salarioMensual * 0.0483; 
            const salarioRecibir = salarioMensual - igss + bonificacion;

            const resultado = `<p></p>Nombre: ${nombre}<br>
                              Apellido: ${apellido}<br>
                              Rango: ${rango}<br>
                              Salario Mensual: Q${salarioMensual.toFixed(2)}<br>
                              Bonificaci√≥n: Q${bonificacion.toFixed(2)}<br>
                              IGSS: Q${igss.toFixed(2)}<br>
                              Salario a Recibir: Q${salarioRecibir.toFixed(2)}`;

            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</body>
</html>
